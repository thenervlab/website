
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "body-top" . }}
  <main>
    
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <img> {{ partial "sections/team/img.html" .}} </img>
        </div>
        
        <div class="col-xs-9">
          <h1>{{ .Params.name }}</h1>
          <h3><em> {{ .Params.category }} </em></h3>
          <h3>{{ .Params.expertise }}</h3>
        </div>
      </div>
      
      
      <article class="entry-content">
        {{ .Content }}
      </article>

  </main>
  {{ partial "footer.html" . }}
  {{ partial "body-bottom" . }}
</body>

</html>
