<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "body-top" . }}
    <main>
      <section class="team-member" id="team">
        <div class="container">
          <div class="row">
            <div class="col-xs-12"><h1>Meet the NERVLAB team!</h1></div>
          </div>
          <div class="row">
            <div class="col-xs-12 posts-list">
              {{ range sort .Data.Pages ".Weight" }}
                  <img class="team-member-img">
                    {{ partial "sections/team/img.html" .}}
                  </img>
                  <h2><a href="{{ .Permalink }}">{{ .Params.name }}</a></h2>
                  <div class=sub-header>
                    <!-- {{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }} Â· {{ i18n "minuteRead" .ReadingTime }} -->
                    {{ .Params.category }}
                  </div>
                  <p>
                    {{ .Params.bio }}
                  </p>
              {{ end }}
            </div>
          </div>
        </div>
      </section>

    </main>
    {{ partial "footer.html" . }}
    {{ partial "body-bottom" . }}
  </body>
</html>
